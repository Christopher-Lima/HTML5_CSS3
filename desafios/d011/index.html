<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>VÍdeo com HTML5</title>
</head>
<body>
    <article>
        <h1>Inserindo vídeos hospedados localmente</h1>
        <p>Este vídeo está hospedado no meu próprio servidor.</p>
        <video width="600px" poster="imagens/carro-capa.jpg" controls autoplay>
            <source src="midia/video-ca.mp4" type="video/mp4">
            <source src="midia/video-ca.webm" type="video/webm">
            <source src="midia/video-car.m4v" type="video/mp4">
            <source src="midia/video-ca.ogv" type="video/ogg">
        </video>
    </article>
    <article>
        <h1>Inserindo vídeos do YouTube</h1>
        <iframe width="600" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </article>
    <article>
        <h1>Inserindo vídeos do Vimeo</h1>
        <iframe title="vimeo-player" src="https://player.vimeo.com/video/197093965?h=7fbc516b5a" width="600" height="360" frameborder="0" allowfullscreen></iframe>
    </article>
</body>
</html>
